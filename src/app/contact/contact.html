<section class="cont">
        
    <div class="content">
        
         <article id="main-col">
                 <h1 class="page-title">Contact Us</h1>
                 <form (ngSubmit)="submitForm()"  novalidate>
                    <div class="form-content">
                      <label>
                        Name:
                        <input type="text" formControlName="name" class="form-controls" placeholder="Enter your name.">
                      </label>
                      <label>
                        Email:
                        <input type="email" formControlName="email" class="form-controls" placeholder="Enter your email.">
                      </label>
                      <label>
                        Content:
                        <textarea formControlName="content" class="form-controls" placeholder="Content here."></textarea>
                      </label>
                      <div class="form-submits">
                        <button type="submit" class="button">Submit</button>
                      </div>
                    </div>
                  </form> 
             </article>
             
             
         
 </div>
        
            
              
        </section>
